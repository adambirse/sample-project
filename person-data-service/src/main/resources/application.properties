spring.jpa.hibernate.ddlauto=validate
spring.datasource.url=${project.datasourceUrl}
spring.datasource.username=${project.datasourceUsername}
spring.datasource.password=${project.datasourcePassword}
flyway.locations=${project.migrations}

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1

endpoints.enabled=true
endpoints.sensitive=false
spring.boot.admin.url=http://admin:8123
spring.boot.admin.client.service-url=http://${person_data_service_name}:8080
info.version=${project.version}

